<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Per Frame</title>
</head>
<body>
<div>
    <input id="input" type="text" style="width: 180px;" placeholder="Url">
    <button id="btn-load">Load</button>
    <button id="btn-play" style="display: none">Play</button>
    <button id="btn-pause" style="display: none;">Pause</button>
</div>
<div id="container" style="display:flex;">
    <div style="width: 640px; height: 360px; position: relative" >
        <video id="main-video" width="640" height="360"></video>
        <div id="dots-overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none"></div>
    </div>
    <fieldset id="select-points" style="display: inline-block; width: 150px">
        <legend>
            Points
        </legend>
        <label for="points-select">Points: </label>
        <select id="points-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div id="points-info">

        </div>
    </fieldset>
</div>
<style>
    .dot {
        width: 10px;
        height: 10px;
        border-radius: 100%;
        position: absolute;
        border-top-left-radius: 0px;
    }
</style>
<script src="./index.js"></script>
</body>
</html>
